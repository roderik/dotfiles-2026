# Prefix: Ctrl-Space (keep Ctrl-b as fallback)
set -g prefix C-Space
set -g prefix2 C-b
bind C-Space send-prefix

# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on
setw -g aggressive-resize on
set -g detach-on-destroy off
set -g display-time 3000
set -g status-keys vi

# Copy mode (vi keys, system clipboard via tmux-yank)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# Splits (inherit path)
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Pane navigation without prefix
bind -n C-M-Left select-pane -L
bind -n C-M-Right select-pane -R
bind -n C-M-Up select-pane -U
bind -n C-M-Down select-pane -D

# Pane resizing without prefix
bind -n C-M-S-Left resize-pane -L 5
bind -n C-M-S-Down resize-pane -D 5
bind -n C-M-S-Up resize-pane -U 5
bind -n C-M-S-Right resize-pane -R 5

# Windows (inherit path)
bind c new-window -c "#{pane_current_path}"
bind r command-prompt -I "#W" "rename-window -- '%%'"
bind x kill-window
bind Tab last-window
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Sessions
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind C new-session
bind X kill-session

# Layouts: prefix A = ai (left full-height, two stacked right)
bind A split-window -h -l 50% -c "#{pane_current_path}" \; \
     split-window -v -c "#{pane_current_path}" \; \
     select-pane -t 0

# Reload config
bind S source-file ~/.tmux.conf \; display "Config reloaded"

# Right-click context menu (custom display-menu)
bind -T root MouseDown3Pane \
  display-menu -O -T "#[align=centre]#{pane_current_command}" -t = -x M -y M \
    "Copy Mode"           y   "copy-mode" \
    "Thumbs (copy)"       t   "thumbs-pick" \
    "" \
    "Split Horizontal"    h   "split-window -h -c '#{pane_current_path}'" \
    "Split Vertical"      v   "split-window -v -c '#{pane_current_path}'" \
    "AI Layout"           A   "split-window -h -l 50% -c '#{pane_current_path}' ; split-window -v -c '#{pane_current_path}' ; select-pane -t 0" \
    "" \
    "#{?pane_marked,Unmark,Mark} Pane"  m  "select-pane -m" \
    "#{?pane_marked,Swap with Marked,}" s  "swap-pane" \
    "" \
    "Rename Window"       r   "command-prompt -I '#W' 'rename-window -- \"%%\"'" \
    "New Window"          c   "new-window -c '#{pane_current_path}'" \
    "Kill Pane"           x   "confirm -p 'Kill pane? (y/n)' kill-pane" \
    "Kill Window"         X   "confirm -p 'Kill window #W? (y/n)' kill-window" \
    "" \
    "Reload Config"       S   "source-file ~/.tmux.conf ; display 'Config reloaded'"

bind -T root MouseDown3Status \
  display-menu -O -T "#[align=centre]Window #W" -t = -x M -y M \
    "New Window"          c   "new-window -c '#{pane_current_path}'" \
    "Rename Window"       r   "command-prompt -I '#W' 'rename-window -- \"%%\"'" \
    "Kill Window"         x   "confirm -p 'Kill window #W? (y/n)' kill-window" \
    "" \
    "Swap Left"           "<" "swap-window -t -1 ; previous-window" \
    "Swap Right"          ">" "swap-window -t +1 ; next-window" \
    "" \
    "Move to Session"     m   "choose-session 'move-window -t %%'"

bind -T root MouseDown3StatusLeft \
  display-menu -O -T "#[align=centre]Session #S" -t = -x M -y M \
    "New Session"         C   "new-session" \
    "Rename Session"      R   "command-prompt -I '#S' 'rename-session -- \"%%\"'" \
    "" \
    "Choose Session"      s   "choose-tree -Zs" \
    "Detach"              d   "detach-client" \
    "Kill Session"        X   "confirm -p 'Kill session #S? (y/n)' kill-session"

# Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status bar
set -g status-position top
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Thumbs: quick-copy visible patterns (prefix + Space)
set -g @thumbs-key Space
set -g @thumbs-alphabet qwerty-homerow
set -g @thumbs-command 'echo -n {} | pbcopy'

# Resurrect & Continuum: auto-save/restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Logging: save pane output to ~/tmux-logs/
set -g @logging-path '$HOME/tmux-logs'
set -g @screen-capture-path '$HOME/tmux-logs'
set -g @save-complete-history-path '$HOME/tmux-logs'

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
run ~/.tmux/plugins/tmux-cpu/cpu.tmux
run ~/.tmux/plugins/tmux-battery/battery.tmux

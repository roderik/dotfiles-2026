customCommands:
  - key: "Y"
    command: "git-town sync --all"
    context: "global"
    description: "Git Town: Sync all branches"
    loadingText: "Syncing all branches..."
  - key: "U"
    command: "git-town undo"
    context: "global"
    description: "Git Town: Undo last command"
    loadingText: "Undoing..."
  - key: "!"
    command: "git-town repo"
    context: "global"
    description: "Git Town: Open repo in browser"
  - key: "a"
    prompts:
      - type: "input"
        title: "Branch name for new child branch:"
        key: "BranchName"
    command: "git-town append {{.Form.BranchName}}"
    context: "localBranches"
    description: "Git Town: Append (create child branch)"
    loadingText: "Creating child branch..."
  - key: "h"
    prompts:
      - type: "input"
        title: "Branch name for new feature branch:"
        key: "BranchName"
    command: "git-town hack {{.Form.BranchName}}"
    context: "localBranches"
    description: "Git Town: Hack (create feature branch)"
    loadingText: "Creating feature branch..."
  - key: "K"
    command: "git-town delete"
    context: "localBranches"
    description: "Git Town: Delete current branch"
    loadingText: "Deleting branch..."
    prompts:
      - type: "confirm"
        title: "Delete the current branch?"
  - key: "p"
    command: "git-town propose"
    context: "localBranches"
    description: "Git Town: Propose (create PR)"
    loadingText: "Creating PR..."
  - key: "P"
    prompts:
      - type: "input"
        title: "Branch name to prepend:"
        key: "BranchName"
    command: "git-town prepend {{.Form.BranchName}}"
    context: "localBranches"
    description: "Git Town: Prepend (insert parent branch)"
    loadingText: "Prepending branch..."
  - key: "S"
    command: "git-town skip"
    context: "global"
    description: "Git Town: Skip current branch in sync"
  - key: "G"
    command: "git-town continue"
    context: "global"
    description: "Git Town: Continue after conflict"
    loadingText: "Continuing..."

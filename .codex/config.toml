# ~/.codex/config.toml â€” managed by codex-1up (patch mode)
notify = ["/Users/roderik/.codex/notify.sh"]
profile = "yolo"
file_opener = "cursor"
cli_auth_credentials_store = "auto"
mcp_oauth_credentials_store = "auto"
suppress_unstable_features_warning = true
model = "gpt-5.2"
model_reasoning_effort = "high"

[profiles.balanced]
approval_policy = "on-request"
sandbox_mode = "workspace-write"
model = "gpt-5.2-codex"
model_reasoning_effort = "medium"
model_reasoning_summary = "detailed"
web_search = "live"

[profiles.safe]
approval_policy = "on-failure"
sandbox_mode = "read-only"
model = "gpt-5.2-codex"
model_reasoning_effort = "medium"
model_reasoning_summary = "detailed"
web_search = "live"

[profiles.yolo]
approval_policy = "never"
sandbox_mode = "danger-full-access"
model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
web_search = "live"
personality = "pragmatic"

[profiles.balanced.sandbox_workspace_write]
network_access = true

[profiles.safe.sandbox_workspace_write]
network_access = true

[profiles.yolo.sandbox_workspace_write]
network_access = true

[tui]
alternate_screen = "auto"

[mcp_servers.playwright]
args = ["@playwright/mcp@latest"]
command = "npx"

[profiles.balanced.features]
unified_exec = true
shell_snapshot = true
apps = true
steer = true
personality = true
collaboration_modes = true

[profiles.safe.features]
unified_exec = true
shell_snapshot = true
apps = true
steer = true
personality = true
collaboration_modes = true

[profiles.yolo.features]
unified_exec = true
shell_snapshot = true
apps = true
steer = true
personality = true
collaboration_modes = true
